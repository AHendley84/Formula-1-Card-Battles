<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4a320e2c4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <!-- Game Header -->
    <header>
        <div class="container-fluid no-gutters game_header">
            <div class="scorecard">
                <h4>Player 1 Cards</h4><h4>Computer Cards</h4>
            </div>
        </div>
    </header>

    <!-- Game Main Content -->
    <main>
        <div class="play_area">
            
            <h2>Player 1 Active Card</h2>
                <div class="player_current_card">
                    <div class="row no-gutters">
                        <div class="col image_column">
                          <img src="..." class="driver_image" alt="Player 1's current Driver card image">
                          <br>
                          <img src="..." class="team_image" alt="Player 1's current Team card image">
                        </div>
                        <div class="col driver_info_column">
                            <h3 id="driver_name">Driver Name</h3>
                            <h4 id="team_name">Team Name</h4>
                                <span>
                                    <h5>Nationality: </h5> <h5  id="player_nationality_value"> Country</h5>
                                </span>
                                <span>
                                    <h5>Car Number: </h5> <h5 id="player_car_value"> [ 1 ]</h5>
                                </span>
                            <hr>                           
                        </div>
                    </div>
                </div>
              <h2>Computer Active Card</h2>
              <div class="computer_current_card">
                    <div class="row no-gutters">
                        <div class="col image_column">
                          <img src="..." class="driver_image" alt="Computers current Driver card image">
                          <br>
                          <img src="..." class="team_image" alt="Computers current Team card image">
                        </div>
                        <div class="col driver_info_column">
                            <h3 id="driver_name">Driver Name</h3>
                            <h4 id="team_name">Team Name</h4>
                        </div>
                    </div>
              </div>
        </div>
    </main>

    <!-- Game Footer -->
    <footer class="container-fluid no-gutters f1_footer">
        <div>
            <ul class="list-inline social_media_links">
                <li class="list-inline-item">
                    <a href="https://www.facebook.com/andrew.hendley.9" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.instagram.com/hendubz84/" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="list-inline-item">
                    <a href="https://www.linkedin.com/in/andrew-hendley-28baa3202/" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin" aria-hidden="true"></i>
                        <span class="sr-only"></span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
